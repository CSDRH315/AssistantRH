<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant RH — CSD Mons-Wapi</title>
  <style>
    :root {
      --couleur-principale: #c00000;
      --couleur-secondaire: #e63946;
      --couleur-texte: #333333;
      --couleur-fond: #f9f9f9;
    }

    body {
      margin: 0;
      /* Stack de polices plus robuste : utilise la police système quand disponible (Android → Roboto),
         puis Segoe UI, Arial, puis sans-serif en dernier recours */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--couleur-texte);
      background-color: var(--couleur-fond);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 0;
      text-align: center;
    }

    header {
      background-color: var(--couleur-principale);
      color: white;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }

    .btn {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 12px 15px;
      font-size: 1em;
      color: white;
      background-color: var(--couleur-secondaire);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--couleur-principale);
    }

    footer {
      background-color: var(--couleur-principale);
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }

    .hidden { display: none; }

    p {
      font-size: 1.1em;
    }

    @media (max-width: 480px) {
      .btn {
        width: 100%;
        font-size: 0.95em;
        padding: 10px;
      }

      header h1 {
        font-size: 1.5em;
      }

      header p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Assistant RH — CSD Mons-Wapi</h1>
    <p>Service RH</p>
  </div>
</header>

<main class="container">
  <div id="themes">
    <h2>Choisissez un thème :</h2>
    <button class="btn" onclick="showQuestions('conges')">Congés</button>
    <button class="btn" onclick="showQuestions('paie')">Paie</button>
    <button class="btn" onclick="showQuestions('incapacite')">Incapacité de travail</button>
    <button class="btn" onclick="showQuestions('accident')">Accident de travail</button>
    <button class="btn" onclick="showQuestions('interruption')">Interruption de carrière</button>
  </div>

  <div id="questions" class="hidden">
    <h2 id="questionTitle"></h2>
    <div id="questionBtnContainer"></div>
    <button class="btn" onclick="goBack('themes')">Retourner à la page précédente</button>
  </div>

  <div id="reponse" class="hidden">
    <h2 id="reponseTitle"></h2>
    <p id="reponseText"></p>
    <button class="btn" onclick="goBack('questions')">Retourner à la page précédente</button>
  </div>
</main>

<footer>
  <div class="container">
    <p>© 2025 CSD Mons-Wapi — Service RH (315.csdrh@solidaris.be)</p>
  </div>
</footer>

<script>
const data = {
  accident: [
    {
      question: "Que faire si j'ai un accident de travail ?",
      reponse: "En cas d’accident de travail, veuillez informer immédiatement votre responsable direct et le service RH. Un formulaire d’accident doit être complété dans les 24 h. Vous serez[...]"
    }
  ],
  paie: [
    {
      question: "Quand serai‑je payé ce mois‑ci ?",
      reponse: "Les salaires sont versés le 25 du mois. Si ce jour tombe un week-end ou un jour férié, le paiement sera effectif le jour ouvrable précédent. En cas de problème, merci de contacte[...]"
    }
  ],
  incapacite: [
    {
      question: "Quelle est la procédure si je suis malade ?",
      reponse: "Si vous êtes malade, vous devez transmettre votre certificat médical à votre responsable et au service RH dans les 48 h. Assurez-vous que votre dossier maladie soit à jour, et re[...]"
    },
    {
      question: "Que faire si je suis blessé ?",
      reponse: "Appelez le 010."
    }
  ],
  conges: [
    {
      question: "Comment poser un congé ?",
      reponse: "Pour poser un congé, utilisez le formulaire interne et obtenez l'accord de votre responsable."
    },
    {
      question: "Puis-je reporter des congés en 2026 ?",
      reponse: "Il est possible de reporter les congés extra-légaux de 2025 (KL, 27/09, congés d’ancienneté…) à concurrence de 5 jours maximum avant le 31/01/2026 (cfr. Règlement de travail).
      Les VA, les RTT (sauf dérogation, voir ci-dessous), le jour férié du 01/11 et les congés sectoriels (CCT) doivent être pris absolument pour le 31/12/2025. Il n’y a aucun report possible pour ces congés.
      Une dérogation sera toutefois accordée :
      Uniquement pour le RTT généré en décembre : report jusqu’au 28/02/2026. Les autres RTT générés en 2025 devront bien être pris pour le 31/12/2025 au plus tard. Ce congé n’entre pas dans la limite des 5 jours extra-légaux reportables.
      Pour les congés d’encadrement (personnel administratif anciennement SAFTAM) : report jusqu’au 31/03/2026. Ces jours de congé n’entrent pas dans la limite des 5 jours extra-légaux reportables."
    }
  ],
  interruption: [
    {
      question: "Quelle est la procédure pour une interruption de carrière ?",
      reponse: "Contactez le service RH pour obtenir le formulaire et les informations nécessaires."
    }
  ]
};

let currentTheme = "";
let currentQuestions = [];

function showQuestions(theme) {
  currentTheme = theme;
  currentQuestions = data[theme];
  document.getElementById('themes').classList.add('hidden');
  document.getElementById('questions').classList.remove('hidden');
  document.getElementById('questionTitle').innerText = theme.charAt(0).toUpperCase() + theme.slice(1);

  const container = document.getElementById('questionBtnContainer');
  container.innerHTML = "";

  currentQuestions.forEach((q, index) => {
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.innerText = q.question;
    btn.onclick = () => showReponse(index);
    container.appendChild(btn);
  });
}

function showReponse(index) {
  document.getElementById('questions').classList.add('hidden');
  document.getElementById('reponse').classList.remove('hidden');
  document.getElementById('reponseTitle').innerText = currentQuestions[index].question;
  document.getElementById('reponseText').innerText = currentQuestions[index].reponse;
}

function goBack(section) {
  document.getElementById('themes').classList.add('hidden');
  document.getElementById('questions').classList.add('hidden');
  document.getElementById('reponse').classList.add('hidden');
  document.getElementById(section).classList.remove('hidden');
}
</script>

</body>
</html>
